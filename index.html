    <title>Yazı Tura Oyunu</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

            <div class="tura">

                <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/1TL_obverse.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Döndür</button>
            <button id="reset-button">Sıfırla</button>
        </div>





    </div>
